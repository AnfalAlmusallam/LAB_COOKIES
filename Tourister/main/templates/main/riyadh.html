
{% extends 'main/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> welcome to Riyadh !</title>
    {% endblock %}
</head>
  <body>
    {% load static %}
    {% block content %}

    <p class=" text-success text-center  fs-0.7" style="padding: 0.6cm; "> Riyadh is the capital of Saudi Arabia, a country in the Middle East. It is the largest city in Saudi Arabia.</p>
  
    <div id="carouselExampleIndicators" class="carousel slide container w-100 ">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner container w-90">
        <div class="carousel-item active">
          <img src="{% static 'image/Riyadh.jpeg' %}" class="d-block w-100 carousel-control;"alt="Riyadh">
    
        </div>
        <div class="carousel-item">
          <img src="{% static 'image/Riyadh2.jpeg' %}" class="d-block w-100 carousel-control" alt="Riyadh" >
        </div>
        <div class="carousel-item">
          <img src="{% static 'image/Riyadh5.jpeg' %}" class="d-block w-100 carousel-control" alt="Riyadh" >
      
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</div>
</body>
{% endblock %}

</html>
